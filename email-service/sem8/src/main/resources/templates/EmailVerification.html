<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
</head>
<body>
<h2>Email Verification</h2>
<p>Thank you for registering with our website. Please click the link below to verify your email address:</p>
<p th:text="'Verification Link: http://localhost:8765/auth/verify/' + ${email}"></p>
<p>This link will expire in 1 hour.</p>
<p>If you did not register with our website, please ignore this email.</p>
</body>
</html>
